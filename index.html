<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cowabunga Dude</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">


<style type="text/css">
	
 
 * {
 	margin: 0;
 	padding: 0;
 	box-sizing: border-box;
 }

 body {
 	display: grid;
 	place-items:  center;
 	height: 100vh;
 	background:  url(https://images.unsplash.com/photo-1575722290270-626b0208df99?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80) no-repeat center center fixed;
 	background-size: cover;
 }

.container{
	display: grid;
	place-items:  center;
}

.card{
	display: grid;
	place-items:  center;
}



.cow-img {
    opacity: 1;
    transition: opacity 1s ease-in-out;
    -moz-transition: opacity 1s ease-in-out;
    -webkit-transition: opacity 1s ease-in-out;
    justify-self: center;
    max-height: 100vw;
    filter: invert(100%) sepia(0%) saturate(7500%) hue-rotate(154deg) brightness(122%) contrast(115%);
}
.cow-img:hover {
    opacity: 0.0;
    transition: opacity .55s ease-in-out;
    -moz-transition: opacity .55s ease-in-out;
    -webkit-transition: opacity .55s ease-in-out;
}

 .cow-txt {
    opacity: 0;
    transition: opacity 1s ease-in-out;
    -moz-transition: opacity 1s ease-in-out;
    -webkit-transition: opacity 1s ease-in-out;
    display: grid;
    color: white;
}
.cow-txt:hover {
    opacity: 0;
    transition: opacity .55s ease-in-out;
    -moz-transition: opacity .55s ease-in-out;
    -webkit-transition: opacity .55s ease-in-out;
}

span{
	justify-self: center;
	font-family: 'Aclonica', sans-serif;
	font-size: 36px; /* Some tweener fallback that doesn't look awful */ 
	font-size: 6vw;  

} 


:root {
  --animate-duration: 1s;
}

</style>

</head>
<body>

	
	<script type="text/javascript">


		window.addEventListener('load', function () {

			

		  
		  
		  const cow_img = document.querySelector('.cow-img');

		  const cow_txt = document.querySelector('.cow-txt');

		 cow_img.onmouseover = function() {
 				

 				cow_img.classList.add('animate__animated', 'animate__fadeOut');

 				cow_txt.classList.add('animate__animated','animate__fadeIn');

 				cow_img.classList.remove("animate__fadeIn");
 				cow_txt.classList.remove("animate__fadeOut");

 				cow_img.addEventListener('touchstart',sound());
 				    
 				
			}

		 
		 cow_img.onmouseleave = function() {
 				
 				cow_txt.classList.remove("animate__fadeIn");
 				cow_img.classList.remove("animate__fadeOut");

 				cow_txt.classList.add('animate__animated', 'animate__fadeOut');

 				cow_img.classList.add('animate__animated','animate__fadeIn');

			}	



		})



	</script>


<div class="container">
  <div class="card">

	    <img class="cow-img" id="cow" src="https://i.ibb.co/BT0kqsT/Cowabangathiccc-1.png">
	    <div class="cow-txt"><span>Cowabunga Dude</span></div>

  </div>
</div>


</body>
</html>
